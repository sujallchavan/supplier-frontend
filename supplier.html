<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Supplier - Fetch Customers</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 50px;
      }
      table {
        width: 80%;
        margin: 20px auto;
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid black;
        padding: 10px;
        text-align: left;
      }
      th {
        background-color: #f4f4f4;
      }
    </style>
  </head>
  <body>
    <h2>Customer List (Fetched by Supplier)</h2>
    <button onclick="fetchCustomers()">Fetch Customers</button>
    <table id="customerTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>phone_number</th>
        </tr>
      </thead>
      <tbody id="customerBody">
        <!-- Customer data will be inserted here -->
      </tbody>
    </table>

    <script>
      function fetchCustomers() {
        fetch("https://backend-api-l0y1.onrender.com/api/customer/all") // âœ… Correct Backend URL
          .then((response) => {
            if (!response.ok) {
              throw new Error("Network response was not ok");
            }
            return response.json();
          })
          .then((data) => {
            const tableBody = document.getElementById("customerBody");
            tableBody.innerHTML = ""; // Clear previous data

            if (data.length === 0) {
              tableBody.innerHTML =
                "<tr><td colspan='2'>No customers found</td></tr>";
              return;
            }

            data.forEach((customer) => {
              const row = `<tr>
                            <td>${customer.name}</td>
                            <td>${customer.email}</td>
                            <td>${customer.phone_number}</td>
                          </tr>`;
              tableBody.innerHTML += row;
            });
          })
          .catch((error) => {
            console.error("Error fetching data:", error);
            alert("Failed to fetch customer data. Please check the backend.");
          });
      }
    </script>
  </body>
</html>
