<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Supplier - Fetch Customers</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 50px;
      }
      table {
        width: 80%;
        margin: 20px auto;
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid black;
        padding: 10px;
        text-align: left;
      }
      th {
        background-color: #f4f4f4;
      }
    </style>
  </head>
  <body>
    <h2>Customer List (Fetched by Supplier)</h2>
    <button onclick="fetchCustomers()">Fetch Customers</button>
    <table id="customerTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody id="customerBody">
        <!-- Customer data will be inserted here -->
      </tbody>
    </table>

    <script>
      function fetchCustomers() {
        fetch("http://localhost:5000/api/customer/all")
          .then((response) => response.json())
          .then((data) => {
            const tableBody = document.getElementById("customerBody");
            tableBody.innerHTML = ""; // Clear previous data
            data.forEach((customer) => {
              const row = `<tr>
                                        <td>${customer.name}</td>
                                        <td>${customer.email}</td>
                                     </tr>`;
              tableBody.innerHTML += row;
            });
          })
          .catch((error) => console.error("Error fetching data:", error));
      }
    </script>
  </body>
</html>
