<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Supplier Login</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 100px;
      }
      input {
        display: block;
        margin: 10px auto;
        padding: 10px;
        width: 250px;
      }
      button {
        padding: 10px 20px;
        background: blue;
        color: white;
        border: none;
        cursor: pointer;
      }
      #message {
        margin-top: 20px;
        color: red;
      }
    </style>
  </head>
  <body>
    <h2>Supplier Login</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required />
      <input
        type="password"
        id="password"
        placeholder="Password"
        autocomplete="current-password"
        required
      />
      <button type="submit">Login</button>
    </form>
    <p id="message"></p>

    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;

          try {
            const response = await fetch(
              "http://localhost:5000/api/suppliers/login",
              {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email, password }),
              }
            );

            const text = await response.text();
            console.log("Raw Response:", text);

            const result = JSON.parse(text);

            if (response.ok) {
              // ✅ Store supplier data in sessionStorage
              sessionStorage.setItem(
                "supplier",
                JSON.stringify(result.supplier)
              );
              sessionStorage.setItem("token", result.token); // If API returns a token

              alert("Login successful!");
              window.location.href = "supplier.html"; // Redirect after login
            } else {
              document.getElementById("message").textContent = result.message;
            }
          } catch (error) {
            console.error("Login Error:", error);
            document.getElementById("message").textContent =
              "An error occurred!";
          }
        });

      // ✅ Redirect to dashboard if already logged in
      if (sessionStorage.getItem("supplier")) {
        window.location.href = "supplier.html";
      }
    </script>
  </body>
</html>
