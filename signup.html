<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Supplier Signup</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/argon-dashboard@2.0.4/assets/css/argon-dashboard.css"
    />
    <style>
      body {
        background: linear-gradient(to bottom, #e38d3c, #df7226);
        /* background: linear-gradient(to bottom, #7b3db7, #9b5edb); */
      }
      .card {
        border-radius: 15px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      }
      .btn-primary {
        background: linear-gradient(to right, #e38d3c, #df7226);
        border: none;
      }

      .btn-primary:hover {
        background: linear-gradient(to right, #df7226, #e38d3c);
        filter: brightness(1.1);
      }
    </style>
  </head>
  <body>
    <div
      class="container d-flex align-items-center justify-content-center min-vh-100"
    >
      <div class="card p-4" style="width: 400px">
        <div class="card-body text-center">
          <h3 class="mb-3">Create Account</h3>
          <form id="signupForm">
            <div class="mb-3">
              <input
                type="text"
                id="name"
                class="form-control"
                placeholder="Full Name"
                required
              />
            </div>
            <div class="mb-3">
              <input
                type="email"
                id="email"
                class="form-control"
                placeholder="Email Address"
                required
              />
            </div>
            <div class="mb-3">
              <input
                type="password"
                id="password"
                class="form-control"
                placeholder="Password"
                required
              />
            </div>
            <div class="mb-3">
              <input
                type="text"
                id="category"
                class="form-control"
                placeholder="Category"
                required
              />
            </div>
            <div class="mb-3">
              <input
                type="text"
                id="phoneNumber"
                class="form-control"
                placeholder="Phone Number"
                required
              />
            </div>
            <div class="mb-3">
              <input
                type="text"
                id="location"
                class="form-control"
                placeholder="Location"
                required
              />
            </div>
            <div class="mb-3">
              <input
                type="text"
                id="companyName"
                class="form-control"
                placeholder="Company Name"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary w-100">Sign Up</button>
          </form>
          <p class="mt-3" id="message"></p>
          <p class="mt-3">
            Already have an account? <a href="login.html">Sign In</a>
          </p>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document
        .getElementById("signupForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const name = document.getElementById("name").value;
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;
          const category = document.getElementById("category").value;
          const companyName = document.getElementById("companyName").value;
          const phoneNumber = document.getElementById("phoneNumber").value;
          const location = document.getElementById("location").value;

          try {
            const response = await fetch(
              "https://backend-api-3qcm.onrender.com/api/suppliers/signup",
              {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                  name,
                  email,
                  password,
                  category,
                  companyName,
                  phoneNumber,
                  location,
                }),
              }
            );
            const result = await response.json();
            document.getElementById("message").textContent = result.message;
            if (response.ok) window.location.href = "login.html";
          } catch (error) {
            console.error("Signup Error:", error);
            document.getElementById("message").textContent =
              "Signup failed. Please try again.";
          }
        });
    </script>
  </body>
</html>
